<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@200&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="nav-logo">tweeter</span>
    <div>
      <div><strong>Write</strong> a new tweet</div>
      <div class="nav-right">
        <i class="fa-solid fa-angles-down fa-xl"></i>
      </div>
    </div>
  </nav>

  <header class="profile">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <h2 class="name">Eric Duncan</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form class="tweet-box" action='/tweets/' method='post'>
        <label class="label" for="tweet-text"> <strong>What are you humming about?</strong></label>
        <br>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="button-and-counter">
          <button class="button" type="button">
            Tweet
          </button>
          <output class="counter" name="counter" for="tweet-text"><strong>140</strong></output>
        </div>
      </form>
      <div class="tweet-container">
        <span>
          <article class="tweet">
            <div class="user-username">
              <div>USER</div>
              <div>@USERNAME</div>
            </div>
            <section>
              This is a Tweet
            </section>
            <footer> <span> X DAYS AGO </span>
              <div class="emojis">
                <i class="fa-solid fa-flag" id="flag-emoji"></i>
                <i class="fa-solid fa-retweet" id="retweet-emoji"></i>
                <i class="fa-solid fa-heart" id="heart-emoji"></i>
              </div>
            </footer>
          </article>
        </span>
      </div>
    </section>
  </main>

</body>

</html>
